<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>포트폴리오</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>

 *{ margin:0; padding:0; list-style:none; box-sizing:border-box;}
 .gallery{ width:900px; height:600px; position:relative; margin:auto; border: solid 0px #006633;}
.gallery li{ width:300px; height:200px; float:left; overflow:hidden; opacity:0;}
.gallery img{ width:100%; height:100%;}

h2{text-align: center; margin: 50px;}

.gallery li:nth-child(2){padding: 0 40px;}
.gallery li:nth-child(3){padding: 80px;}
.gallery li:nth-child(5){padding: 10px 60px;}


</style>
</head>

<body>
<h2>포트폴리오</h2>
<ul class="gallery">
 <li><img src="img/maxim2.jpg"></li>
 <li><img src="img/a_l.png"></li>
 <li><img src="img/lexus.png"></li>
 
 <li><img src="img/estar.png"></li>
 <li><img src="img/logo.png"></li>
 <li><img src="img/1.jpg"></li>
 
 <li><img src="img/1.jpg"></li>
 <li><img src="img/3.jpg"></li>
 <li><img src="img/2.jpg"></li>

</ul>

<script>
 $(function(){
	 $(".gallery li").each(function(n) {
		a = Math.ceil(Math.random()*10)  //ceil 은 소수점 올림, 1~10 난수발생
		 
		 $(".gallery li").eq(n).delay(100*a).animate({opacity:1})
    }); 
	 })
</script>

</body>
</html>
